spring.application.name=Supply-chain-apis

spring.datasource.url=jdbc:mysql://localhost:3306/SCM
spring.datasource.username=root
spring.datasource.password=Admin@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.globally_quoted_identifiers=true


razorpay.key=YOUR_RAZORPAY_KEY
razorpay.secret=YOUR_RAZORPAY_SECRET

#for email notification
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<your-email-username>
spring.mail.password=<your-email-password>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#for SMS notification
spring.sms.service=twilio
spring.sms.accountSid=<your-twilio-account-sid>
spring.sms.authToken=<your-twilio-auth-token>
spring.sms.from=<your-twilio-phone-number>

#for in-app notification
spring.firebase.messaging.enabled=true
spring.firebase.messaging.project-id=<your-firebase-project-id>
spring.firebase.messaging.api-key=<your-firebase-api-key>
spring.firebase.messaging.app-id=<your-firebase-app-id>